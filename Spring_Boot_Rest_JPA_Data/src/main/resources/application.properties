# This is to enable the h2 database console
spring.h2.console.enabled=true

#This is the configuration for the h2 InMemory DB. Here "Mayank" is name of database, mem represent inMemory.
spring.datasource.url=jdbc:h2:mem:mayank
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#used to specify that we want Db to be there till JVM is there.
DB_CLOSE_DELAY=-1

# This ensures that hibernate does not create Tables in DB by referencing the entity
spring.jpa.hibernate.ddl-auto=none